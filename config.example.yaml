# EG4 Battery Monitor Configuration
# Copy this file to config.yaml and edit with your settings

# Multiple batteries configuration
batteries:
  - name: "EG4 WallMount 280Ah"
    ip: "192.168.130.139"
    port: 4196
    device_id: 1
    protocol: "eg4"
  
  # Add more batteries as needed:
  # - name: "ECO-WORTHY 314Ah"
  #   ip: "192.168.130.95"
  #   port: 4196
  #   device_id: 1
  #   protocol: "eg4"

mqtt:
  # Home Assistant MQTT broker address
  broker: "192.168.128.149"
  port: 1883
  username: "homeassistant"
  password: "your-mqtt-password"
  # Base topic for Home Assistant auto-discovery
  base_topic: "homeassistant"

web:
  # Enable web GUI (accessible at http://your-ip:5000)
  enabled: true
  # Host to bind to (0.0.0.0 = all interfaces)
  host: "0.0.0.0"
  # Web server port
  port: 5000

monitor:
  # How often to poll the batteries (seconds)
  interval: 30
  # Show terminal UI (set to false for headless/service mode)
  ui_enabled: true
  # Enable debug logging
  debug: false
